apply plugin: 'java'
apply plugin: 'maven'

group = 'de.rindfleisch.martin.test'
version = '0.1.0'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
    maven { url 'file:/home/martin_rindfleisch/maven_repo' }
}

dependencies {
compile group: 'de.rindfleisch.martin.test', name: 'testartifact', version: '0.1.0'
	testCompile group: 'junit', name: 'junit', version: '4.+'
}

uploadArchives {
	repositories {
    	mavenDeployer {
    		pom.artifactId = 'testartifact2'
        	repository(url: "file:/home/martin_rindfleisch/maven_repo")
    	}
	}
}
